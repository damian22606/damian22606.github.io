<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>formularz-stylowanie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <form action="https://formspree.io/damianpawelec222@gmail.com" method="post">
            <label for="imie"><strong>Imię</strong></label><br/>
            <input type="text" name="imie" id="imie"><br>
            <label for="nazwisko"><strong>Nazwisko</strong></label><br/>
            <input type="text" name="nazwisko" id="nazwisko"><br/>
            <label for="mail"><strong>Mail</strong></label><br/>
            <input type="text" name="mail" id="mail"> <br/>
            <label for="wybormiasta"><strong> Wybór miasta</strong><br/>
        <select name="wybormiasta" id="wybormiasta">
             <option value="krakow">Kraków</option>
             <option value="warszawa">Warszawa</option>
             <option value="gdansk">Gdańsk</option>
        </select><br/>
        </label>
            <p><strong>Płeć</strong></p>
            <label for="kobieta">Kobieta</label>
            <input type="radio" name="plec" value="kobieta" id="kobieta" />
            <label for="mezczyzna">Mężczyzna</label>
            <input type="radio" name="plec" value="mezczyzna" id="mezczyzna" /><br/><br/>
            <label><input type="checkbox" name="Zgoda na dane osobowe" value="Tak">  Zgoda na przetwarzanie danych                    osobowych</label><br/><br/>
            <label for="wiadomosc"><strong>Wiadomość</strong></label><br>
            <textarea name="wiadomosc" id="wiadomosc" cols="30" rows="5">Wpisz tutaj swoją wiadomość</textarea><br/>
            <input type="submit" value="Wyślij"><br/>
    </form>
    
</body>

</html>
